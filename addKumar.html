<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TYK | Track your Kumar Online! </title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />

    <!--Importing Bootstrap and jQuery from googleAPIs and bootstrapCDN-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style media="screen">
      label{
        font-size: 15px;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="rows">
        <div class="col-sm-12" style="text-align:center">
          <h2>Add Members to Office</h2>
          <br><br>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="rows">
        <div class="col-sm-12">
          <form action='/add' method="POST">
            <div class="form-group">
              <label for="emp_id">Employee ID:</label>
              <input type="text" class="form-control" name="emp_id" required>
            </div>
            <div class="form-group">
              <label for="counter">Counter Number:</label>
              <input type="text" class="form-control" name="counter" required>
            </div>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
              <label for="desg">Designation:</label>
              <input type="text" class="form-control" name="desg" required>
            </div>
            <div class="form-group">
              <label for="office">Office:</label>
              <input type="text" class="form-control" name="office" placeholder="Present in Office" disabled>
            </div>
            <div class="form-group">
              <label for="room">Room:</label>
              <input type="text" class="form-control" name="room" placeholder="Present in Room" disabled >
            </div>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
