<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Notices | Track Your Kumar</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />

    <!--Importing Bootstrap and jQuery from googleAPIs and bootstrapCDN-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="rows">
        <div class="col-sm-12" style="text-align:center">
          <h2>Add Notices for Members</h2>
          <br><br>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="rows">
        <div class="col-sm-12">
          <form action="/addNotice" method="post">
            <div class="form-group">
              <label for="emp_id">Employee ID:</label>
              <input type="text" class="form-control" name="emp_id" required>
            </div>
            <div class="form-group">
              <label for="counter">Notice:</label>
              <input type="text" class="form-control" name="notice">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
